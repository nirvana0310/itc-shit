<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <div class="brand">
                <a href="index.html" class="logo">Ohyesse Apparel</a>
            </div>
            <nav class="nav">
                <a href="collections.html">Collections</a>
                <a href="gallery.html">Gallery</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>

    <section class="contact">
        <div class="container">
            <h1>Contact Us</h1>
            <p>For collaborations: <a href="mailto:officialohyesse@gmail.com">officialohyesse@gmail.com</a></p>
            <div class="social-links">
                <a href="#">Instagram</a>
                <a href="#">TikTok</a>
                <a href="#">Pinterest</a>
            </div>
            <form action="mailto:hello@ohyesseapparel.com" method="post" enctype="text/plain" class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <footer class="site-footer">

        </div>
    </footer>
